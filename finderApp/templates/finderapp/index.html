{% extends 'finderapp/base.html' %}

{% block content %}
<div class="container">
  <div class="row">

    <form class="col-md-7 col-md-offset-3" method="POST">

      <br />
      <div class="form-group test">

          <h3>How did you arrive to the US?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" value="option1">
            I came for work
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" value="option2">
            I have family here
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" value="option3">
            I overstayed my Visa
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios4" value="option4">
            Other
          </label>
        </div>        
        <div class="form-group">
          <h3>What country did you originate from?</h3>
          <input type="text" class="form-control" id="countryoforigin" placeholder="Write answer here...">
        </div>        
        <h3>Have you done any Immigration proceedings before?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios5" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios6" value="no">
            No
          </label>
        </div>
        <h3>Have you been detained before?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios7" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios8" value="no">
            No
          </label>
        </div>
        <h3>How many years have you been in the US?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios9" value="1-4">
            1-4
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios10" value="5-10">
            5-10
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios11" value="10+">
            10+
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>  
  </div>
</div>

{% endblock %}
